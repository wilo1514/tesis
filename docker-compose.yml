version: '3.9'
services:
  api-gateway:
    build: ./api-gateway
    ports:
      - '4000:4000'
    depends_on:
      - clients
      - suppliers

  auth:
    build: ./auth
    ports:
      - '3000:3000'
    environment:
      - DB_URI=mongodb://mongo:27017/authDB
    depends_on:
      - mongo

  clients:
    build: ./clients
    ports:
      - '3005:3005'
    environment:
      - DB_URI=mongodb://mongo:27017/clientsDB
    depends_on:
      - mongo

  suppliers:
    build: ./suppliers
    ports:
      - '3003:3003'
    environment:
      - DB_URI=mongodb://mongo:27017/suppliersDB
    depends_on:
      - mongo
  billing:
    build: ./billing
    ports:
      - '3001:3001'
    environment:
      - MONGO_URI=mongodb://mongo:27017/facturacionDB
      - P12_PASSWORD=HJWvWIzJXs71
      - AMBIENTE=pruebas
      - EMISION=1
      - ESTAB=001
      - PTOEMI=101
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
